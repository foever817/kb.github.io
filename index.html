<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./images/02.png');
            background-size: cover; 
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fffafa; 
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        .centered-image {
            text-align: center;
        }
        .centered-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>我的自我介绍</h1>
        <table>
            <tr>
                <th>姓名：</th>
                <td>[你的姓名]</td>
            </tr>
            <tr>
                <th>性别：</th>
                <td>[你的性别]</td>
            </tr>
            <tr>
                <th>学校：</th>
                <td>[你的学校]</td>
            </tr>
            <tr>
                <th>兴趣爱好：</th>
                <td>[你的兴趣爱好]</td>
            </tr>
        </table>

        <div class="centered-image">
            <img src="./images/01.jpg" alt="我的照片">
        </div>

        <p>
            我是一个 [你的职业或兴趣爱好]。我喜欢 [介绍你的兴趣爱好、技能或特长]。
        </p>

        <p>
            我的教育背景包括 [你的教育背景，例如学校和专业]。在我的业余时间，我喜欢 [其他兴趣爱好或活动]。
        </p>

        <p>
            如果你想要与我联系或了解更多信息，可以通过电子邮件 [你的电子邮件地址] 或者访问我的个人网站 [你的个人网站链接] 与我取得联系。
        </p>
    </div>
</body>
</html>
